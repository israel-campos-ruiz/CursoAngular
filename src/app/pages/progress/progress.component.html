<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <h3>progress bar</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" [attr.aria-valuemax]="progreso1" aria-valuemax="100" [style.width]="progreso1 + '%'">

          </div>
        </div>

        <div class="progress mt-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75"
                  aria-valuemin="0" [attr.aria-valuemax]="progreso2" aria-valuemax="100" [style.width]="progreso2 + '%'">
      
                </div>
              </div>

      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
      <!-- forma directa sin metodo -->
      <app-incrementador (cambio)="progreso1= $event" leyenda ='soy el purpura' [numero]="progreso1"></app-incrementador>
      </div>


    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <!-- // forma con metodo  -->
        <app-incrementador (cambio)="cambiarValorDelVerde($event)" leyenda = 'soy el verde' [numero] = "progreso2"></app-incrementador>
  
      </div>
    </div>
  </div>
</div>
