<app-buscador (search) ="buscador($event)"></app-buscador>
<h1 class= "animated fadeIn text-center text-danger" *ngIf="usuarios.length === 0">SIN RESULTADOS</h1>
<div class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="text-center" *ngIf="cargando">
            <br>
            <i class="fa fa-spin fa fa-refresh  fa-2x"></i>
            <br>
            <span>Espere</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    Usuarios registrados (<small>{{totalRegistros}}</small>)

                    <h6 class="card-subtitle my-3">pagina: {{pagina}} de {{paginaFinal}}</h6>
                    <table class="table table-hover">
                        <thead>
                           
                            <tr>
                                <th>Imagen</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Auth</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td></td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.rol}}</td>
                                <td>{{usuario.google}}</td>
                                <td>
                                    <button class="btn btn-primary mr-1">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    <button class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button (click) ="cambiarDesde(-5, -1)" class="btn btn-secondary">
                        Anteriores
                    </button>
                    <button (click) ="cambiarDesde(5, 1)" class="btn btn-secondary">
                        siguientes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
