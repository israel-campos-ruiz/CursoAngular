

    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-info">Seleccina tu tema preferido</h3>
        <div class="container">
            <div class="r-panel-body" >
                <ul id="themecolors" class="m-t-20" [ngStyle]= "{'cursor':'pointer'}">
                    <li><b>Con el sidebar claro</b></li>
                    <li><a title="default" #theme1 (click)="changeTheme('default', theme1)" data-theme="default" class="selector default-theme working">1</a></li>
                    <li><a title="green" #theme2 (click)="changeTheme('green', theme2)" data-theme="green" class="selector green-theme">2</a></li>
                    <li><a title="red" #theme3 (click)="changeTheme('red', theme3)" data-theme="red" class="selector red-theme">3</a></li>
                    <li><a title="blue" #theme4 (click)="changeTheme('blue', theme4)" data-theme="blue" class="selector blue-theme">4</a></li>
                    <li><a title="purple" #theme5 (click)="changeTheme('purple', theme5)" data-theme="purple" class="selector purple-theme">5</a></li>
                    <li><a title="megna" #theme6 (click)="changeTheme('megna', theme6)" data-theme="megna" class="selector megna-theme">6</a></li>
                    
                    <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                    <li><a title="default-dark" #theme7 (click)="changeTheme('default-dark', theme7)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                    <li><a title="green-dark" #theme8 (click)="changeTheme('green-dark',theme8)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                    <li><a title="red-dark" #theme9 (click)="changeTheme('red-dark', theme9)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                    <li><a title="blue-dark" #theme10 (click)="changeTheme('blue-dark', theme10)" data-theme="blue-dark" class="selector blue-dark-theme ">10</a></li>
                    <li><a title="purple-dark" #theme11 (click)="changeTheme('purple-dark', theme11)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                    <li><a title="megna-dark" #theme12 (click)="changeTheme('megna-dark',theme12)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                </ul>
            </div> 
        </div>>
      </div>
    </div>
