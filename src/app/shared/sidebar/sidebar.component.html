 <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="usuario.img | imagen" alt="user" /><span class="hide-menu">{{usuario.nombre}}</span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li><a routerLinkActive="active" [routerLink]="['/perfil']">My Profile </a></li>
                                <li><a href="javascript:void()">My Balance</a></li>
                                <li><a href="javascript:void()">Inbox</a></li>
                                <li [routerLink]="['/account-settings']" > <a class="cursor" routerLinkActive="active">Account Setting</a></li>
                                <li><a (click)="logOut();">Logout</a></li>
                            </ul>
                        </li>
                        <li class="nav-devider"></li>
                        <li class="nav-small-cap">PERSONAL</li>


                        <!-- RECUERDA ESTO ES PROVICIONAL LUEGO HAREMOS EL MENU DESDE EL BACKEND :) -->
                        <li *ngFor="let menu of sideBarService.menu" > 
                          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu">{{menu.titulo}} <span class="label label-rouded label-themecolor pull-right">4</span></span></a>
                            <ul *ngFor="let submenu of menu.submenu" aria-expanded="false" class="collapse">
                                <li><a routerLinkActive="active" [routerLink] = "[submenu.url]"> {{submenu.titulo}}</a></li>
                                
                            </ul>
                        </li>


                     
                      
                            </ul>
                       
                   
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
